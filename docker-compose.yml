version: '3.1'

networks:
   wlsnet:

services:

  wlsadmin:
    image: dtr.pvdbleek.dtcntr.net/pvdbleek/wls-app
    networks:
      wlsnet:
    ports:
      - 7001:7001

  managedserver:
    image: dtr.pvdbleek.dtcntr.net/pvdbleek/wls-app
    command: createServer.sh
    networks:
      wlsnet:
    ports:
     - 7002:7002
    depends_on:
     - wlsadmin
